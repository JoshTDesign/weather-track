<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Track</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather Track</a>
      
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid 100vh">
    <div class="row 100vh">
      <div class="col-md-4 100vh text-center bg-secondary">
        <h1 class="mt-5">Search for a city</h1>
        <div class="input-group mb-3">
          <input type="text" id="searchField" class="form-control" placeholder="Search for a city" aria-label="Search for a city" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-white" id="searchButton" type="Button">Search</button>

          </div>
        </div>
        <!-- Dynamic city history section -->
        <div id="historyDiv">
          <div class="card" style="width:100%">
            <ul class="list-group" id="history">

            </ul>
          </div>
        </div>

      </div>
      <div class="col-md-8 text-center" id="placeHolderDiv">
        <h1 class="mt-5"></h1>
        <!-- Placholder Content -->
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
